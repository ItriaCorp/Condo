<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bacheca Digitale AR</title>
  <!-- Inclusione di Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <!-- Script personalizzato -->
  <script src="script.js" defer></script>
  <!-- Collegamento al file CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Titolo principale -->
  <h1>Bacheca Digitale Interattiva</h1>

  <!-- Layout della bacheca e dei pulsanti -->
  <div class="container">
    <!-- Canvas per la bacheca AR -->
    <canvas id="ar-canvas"></canvas>

    <!-- Sezione pulsanti -->
    <div class="buttons">
      <button onclick="openDocument('https://example.com/documento1.pdf')">Regolamento Condominiale</button>
      <button onclick="openDocument('https://example.com/documento2.pdf')">Verbale Assemblea</button>
    </div>
  </div>
</body>
</html>
