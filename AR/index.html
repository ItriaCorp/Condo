<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bacheca Digitale AR</title>
  <!-- Inclusione di Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <!-- Script personalizzato -->
  <script src="script.js" defer></script>
  <!-- Collegamento al file CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Titolo principale -->
  <h1>Bacheca Digitale AR</h1>

  <!-- Sezione interattiva -->
  <div class="interface">
    <div class="qr-container">
      <img src="assets/qr-code.png" alt="QR Code" class="qr-code">
      <p>Scansiona il QR per accedere alla bacheca interattiva!</p>
    </div>
    <div class="buttons">
      <button onclick="openDocument('https://example.com/documento1.pdf')">Regolamento Condominiale</button>
      <button onclick="openDocument('https://example.com/documento2.pdf')">Verbale Assemblea</button>
    </div>
  </div>

  <!-- Canvas per l'elemento AR -->
  <canvas id="ar-canvas"></canvas>
</body>
</html>
